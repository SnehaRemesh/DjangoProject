{% extends 'base.html' %}
{% block body_block %}
<form method="POST">
    {% csrf_token %}
    <input type="text" name="search" placeholder="Enter Name">
    <button type="submit">search</button>
</form>

<table>
    <tr><th>title</th>
        <th>author</th>
        <th>pdf</th>
        <th>cover</th>
    </tr>


    {% if messages %}
    <ul class=""messages>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul{% endif %}
    {% if sr %}

    {% for i in sr %}
<tr>
    <td><img src="{{i.cover.url}}"width="100" height="200"></td>
    <td>{{i.title}}</td>
    <td>{{i.author}}</td>
    <td><a href="{{i.pdf.url}}">download</a></td>
    <td><a href="{% url 'delete' i.pk %}">DELETE</a></td>
<td><a href="#">EDIT</a></td>
    <td><a href="{% url 'view' i.pk %}">VIEW</a></td>
    <td><a href="#">ORDER</a></td>
    <td><a href="{% url 'edit' i.pk %}">EDIT</a></td>
    <td><a href="#">ORDER</a></td>
</tr>
{% endfor %}
</table>
{% endif %}
{% endblock %}
